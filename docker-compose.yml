services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  redis:
    image: redis:8-alpine
    container_name: redis
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis}
      --port 6379
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  nats:
    image: nats:2.12-alpine
    container_name: nats
    command: >
      --jetstream
      --store_dir /data
    volumes:
      - nats_data:/data
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Clustering
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app_network

  worker:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: worker
    command: python -m app.workers.main
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local

networks:
  app_network:
    driver: bridge
